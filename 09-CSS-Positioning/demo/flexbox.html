<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8""">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlexBox</title>
  <style type="text/css">
      .box {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }

      .box div {
        width: 100px;
        border: black solid 1px;
      }
  </style>
</head>
<body>
    <div class="box">
        <div>One</div>
        <div>Two</div>
        <div>Three
            <br>has
            <br>extra
            <br>text
        </div>
    </div>

</body>
</html>
